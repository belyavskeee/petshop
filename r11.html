  <body class="body2">
    <topnav>
      <div class="container">
        <div style="margin-top: 10px;" class="row">
          <div class="col-md-1"></div>

            <p class="logo_f">Logo</p>
          </div>
          <div class="col-md-2"></div>
          <div style="display: flex;" class="col-md-3">

        </div>

          <div class="col-md-1"></div>

            <!-- Slider main container -->
              <div class="swiper">

              <div class="swiper-wrapper">

                <div class="swiper-slide slide_1">

                <div class="swiper-slide">
                  <img style="height: 500px; border-radius: 10px;" class="w-100" src="images/film2.jpg">
                </div>
              </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- If we need navigation buttons -->
                <div class="flex-slider">
                  
            </div>
          </div>
        </div>
        <div class="row">

        </div>

          <div class="col-md-3">
            <div class="film">
              <img class="w-100" src="images/poster1.jpg">

          </div>
          <div class="col-md-3">
            <div class="film">
              <img class="w-100" src="images/poster2.jpg">
              <p><b>Крик 4</b></p>
              <button>Посмотреть</button>
              <div class="reiting">
                <p>7.5</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="film">
              <img class="w-100" src="images/poster3.jpg">

          <div class="col-md-3">
